<h1 class="header">
    <img src="assets/img/house-calc.svg" class="logo" alt="Mortgages Payment Calculator">
    <span>Mortgages Payment Calculator</span>
</h1>
<div class="container">
    <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap="16px">
        <img fxFlex="33.5" src="assets/img/home-calculator.png" class="home-calculator" alt="House with money">
        <app-payment-plan fxFlex="66.5"
                          [years]="years"
                          [months]="months"
                          [termYears]="termYears"
                          [frequency]="frequency">
        </app-payment-plan>
    </div>
    <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap="16px">
        <app-payment-summary fxFlex="100">
        </app-payment-summary>
    </div>
</div>
